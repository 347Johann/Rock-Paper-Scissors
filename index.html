<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="inputDisplay-Container">
        <h1 class="inputDisplay" id="playerInputDisplay"><img src="Human.png" alt="">PLAYER INPUT:</h1>
        <h1 class="inputDisplay" id="computerInputDisplay"><img src="Computer.png" alt="">COMPUTER INPUT:</h1>
    </div>
    <button onclick="playerChoice(1)">ROCK</button>
    <button onclick="playerChoice(2)">PAPER</button>
    <button onclick="playerChoice(3)">SCISSORS</button>
    <div id="displayContainer">
        <h1 id="display">Display</h1>
    </div>
    <script src="script.js"></script>
</body>
</html>
